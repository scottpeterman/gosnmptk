<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Scanner Reports{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #22d3ee;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.1);
            min-height: calc(100vh - 40px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(34, 211, 238, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
            border-radius: 10px;
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #22d3ee, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
            margin-bottom: 10px;
        }

        .cyber-button {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid #22d3ee;
            color: #22d3ee;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }

        .cyber-button:hover {
            background: rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
            transform: translateY(-2px);
        }

        .cyber-button.primary {
            background: rgba(34, 211, 238, 0.2);
            border-color: #0ea5e9;
        }

        .card {
            background: rgba(0, 26, 31, 0.8);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #22d3ee;
            box-shadow: 0 5px 20px rgba(34, 211, 238, 0.1);
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #22d3ee;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            gap: 20px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .metric-card {
            background: rgba(0, 13, 16, 0.9);
            border: 1px solid rgba(34, 211, 238, 0.4);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #22d3ee, transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.2);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 26, 31, 0.8);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
        }

        th {
            background: rgba(34, 211, 238, 0.1);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }

        tr:hover {
            background: rgba(34, 211, 238, 0.05);
        }

        .chart-container {
            position: relative;
            height: 400px;
            background: rgba(0, 26, 31, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-up {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .status-down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .status-snmp {
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
            border: 1px solid #22d3ee;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .breadcrumb a {
            color: #22d3ee;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
